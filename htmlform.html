<html>
    <head>

    <body style="background-color: black;">
        <div class="bg-container">
            <div class="bg-image">
                <h1 style="margin-left: 50px; padding-top: 50px; color: white;">Contact Us</h1>

                <input id="pnum" type="number"><br><br>
                <label  for="mes" style="margin-left: 10px; margin-right: 10px;" >Message</label><br><br>
                <textarea  rows="10" cols="50" id="mes" style="margin-left: 30px;"></textarea><br><br>
                <input type="checkbox" id="update" style="margin-left: 20px;">
                <label  for="update" style="margin-left: 0px;" >Can we send updates through Whatsapp?</label><br><br>
                <input type="submit" style="margin-left: 100px;">

        </div>
